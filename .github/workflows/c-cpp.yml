name: C++ Qt CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      run: |
        sudo apt-get update
        sudo apt-get install -y qt5-default qtbase5-dev
        sudo apt-get install -y cmake g++ make

    - name: Build
      run: |
        qmake
        make
