name: C++ Qt6 CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt6
      uses: WillBrennan/yaqti@2021.07.29
      with:
        version: 6.2.1
        os: linux
        platform: desktop

    - name: Set up Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Build Project
      run: |
        qmake
        make
